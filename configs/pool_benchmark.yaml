game_name: "pool_2model"
num_players: 7

roles:
  - role: werewolf
    count: 2
  - role: seer
    count: 1
  - role: doctor
    count: 1
  - role: villager
    count: 3

default_model:
  model: "gpt-oss:20b"
  timeout: 300.0
  max_tokens: 1024
  context_length: 16384

model_pool:
  - model: "gpt-oss:20b"
    timeout: 300.0
    max_tokens: 1024
    context_length: 16384
  - model: "llama3.2:3b"
    timeout: 300.0
    max_tokens: 512
    context_length: 8192

players:
  - name: Alice
  - name: Bob
  - name: Charlie
  - name: Diana
  - name: Eve
  - name: Frank
  - name: Grace

voting:
  method: "plurality"
  reveal_votes: true
  tie_breaker: "no_elimination"

communication:
  allow_wolf_chat: true
  allow_dms: false
  discussion_rounds: 1
  max_speech_length: 500

metrics:
  enabled: true
  output_dir: "./results"
  export_formats:
    - json

max_days: 10
